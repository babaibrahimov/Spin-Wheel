<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Pro</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="spinBtn">spin</div>
        <div class="wheel">
            <div class="number" style="--i:1; --clr: #918e8f;"><span>100$</span></div>
            <div class="number" style="--i:2; --clr: #fff;"><span>1$</span></div>
            <div class="number" style="--i:3; --clr: #918e8f;"><span>LOSE!</span></div>
            <div class="number" style="--i:4; --clr: #fff;"><span>20$</span></div>
            <div class="number" style="--i:5; --clr: #918e8f;"><span>1000$</span></div>
            <div class="number" style="--i:6; --clr: #fff;"><span>10000$</span></div>
            <div class="number" style="--i:7; --clr: #918e8f;"><span>LOSE!</span></div>
            <div class="number" style="--i:8; --clr: #fff;"><span>9$</span></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
